<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduFlow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for message alerts */
        .success { color: #10b981; margin-top: 10px; font-weight: bold; }
        .error { color: #f43f5e; margin-top: 10px; font-weight: bold; }
        #signupBox { display: none; } /* Hidden by default */
    </style>
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img src="wews.png" alt="EduFlow Background">
        </div>

        <div class="form-section">
            <div class="form-wrapper" id="loginBox">
                <header>
                    <h1>Academix Login</h1>
                    <p>New user? <a href="#" onclick="showSignUp()">Create Account</a></p>
                </header>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Passwrod">
                </div>
                <button onclick="login()" class="register-btn">Log In</button>
                <div id="message"></div>
            </div>

            <div class="form-wrapper" id="signupBox">
                <header>
                    <h1>Join EduFlow</h1>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
                </header>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="username" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="newEmail" placeholder="email@antiquespride.edu.ph">
                </div>
                <div class="input-group">
                    <label>Create Password</label>
                    <input type="password" id="newPassword" placeholder="••••••••">
                </div>
                <button onclick="signUp()" class="register-btn">Register</button>
                <div id="signupMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Your specific user database
        const users = {
          "rrgrafane@antiquespride.edu.ph": {
            password: "remirose",
            redirect: "web/landing.html"
          },
          "jsdangan@antiquespride.edu.ph": {
            password: "jsdangan",
            redirect: "jenelyn.html"
          },
          "hyacinth@antiquespride.edu.ph": {
            password: "hyacinth",
            redirect: "hya.html"
          }
        };

        function login() {
          const email = document.getElementById("email").value.trim().toLowerCase();
          const password = document.getElementById("password").value.trim();
          const message = document.getElementById("message");

          if (users[email]) {
            if (users[email].password === password) {
              message.innerHTML = "<div class='success'>Login successful! Redirecting...</div>";
              setTimeout(() => {
                window.location.href = users[email].redirect;
              }, 1500);
            } else {
              message.innerHTML = "<div class='error'>Incorrect password.</div>";
            }
          } else {
            message.innerHTML = "<div class='error'>Account not found.</div>";
          }
        }

        function signUp() {
          const newEmail = document.getElementById("newEmail").value.trim().toLowerCase();
          const newPassword = document.getElementById("newPassword").value.trim();
          const username = document.getElementById("username").value.trim();
          const signupMessage = document.getElementById("signupMessage");

          if (!newEmail || !newPassword || !username) {
            signupMessage.innerHTML = "<div class='error'>Please fill in all fields.</div>";
            return;
          }

          if (users[newEmail]) {
            signupMessage.innerHTML = "<div class='error'>Email already exists.</div>";
            return;
          }

          // Temporary add to object
          users[newEmail] = {
            password: newPassword,
            redirect: "index.html" 
          };

          signupMessage.innerHTML = "<div class='success'>Account created! Redirecting to login...</div>";
          setTimeout(() => { showLogin(); }, 2000);
        }

        function showSignUp() {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("signupBox").style.display = "block";
        }

        function showLogin() {
          document.getElementById("signupBox").style.display = "none";
          document.getElementById("loginBox").style.display = "block";
        }
    </script>
</body>
</html>
